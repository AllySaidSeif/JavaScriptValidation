<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<style>
  .error {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <div id="nameError" class="error"></div>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>
  <div id="addressError" class="error"></div>
  <label for="address">Zip Code</label><br>
   <input type="text" id="zip" name="zip"><br>
  <div id="zipError" class="error"></div>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <div id="genderError" class="error"></div>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <div id="emailError" class="error"></div>
  <label for="color">Country</label><br>
  <select id="color" name="color">
    <option value="">Please select</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
  </select><br>
  <div id="colorError" class="error"></div>
  <label for="password">Password (6-8 character)</label><br>
  <input type="password" id="password" name="password"><br>
  <div id="passwordError" class="error"></div>
  <label for="password">VerifyPassword:</label><br>
  <input type="password" id="password2" name="password2"><br>
  <div id="password2Error" class="error"></div>
  <br><br>
  <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
  var name = document.getElementById("name").value;
  var address = document.getElementById("address").value;
  var gender = document.querySelector('input[name="gender"]:checked');
  var email = document.getElementById("email").value;
  var color = document.getElementById("color").value;
  var password = document.getElementById("password").value;
  var valid = true;

  document.getElementById("nameError").textContent = "";
  document.getElementById("addressError").textContent = "";
  document.getElementById("genderError").textContent = "";
  document.getElementById("emailError").textContent = "";
  document.getElementById("colorError").textContent = "";
  document.getElementById("passwordError").textContent = "";

  if (name === "") {
    document.getElementById("nameError").textContent = "please enter your name";
    valid = false;
  }

  if (address === "") {
    document.getElementById("addressError").textContent = "Address must be filled out";
    valid = false;
  }

  if (!gender) {
    document.getElementById("genderError").textContent = "Gender must be selected";
    valid = false;
  }

  if (email === "") {
    document.getElementById("emailError").textContent = "Email must be filled out";
    valid = false;
  }

  if (color === "") {
    document.getElementById("colorError").textContent = "Color preference must be selected";
    valid = false;
  }

  if (password === "") {
    document.getElementById("passwordError").textContent = "Password must be filled out";
    valid = false;
  }

  return valid;
}
</script>

</body>
</html>
